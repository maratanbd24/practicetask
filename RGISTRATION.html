<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h2> Registration Form </h2>

    <form>

        <div>
                <lebel for="fullname"> Fullname:</lebel>
                <input type="text" name="fullname" id="fullname required"
    </div> <br> <br>

    <div>
        <lebel for="email"> E-mail:</lebel>
        <input type="email" name="email" id="email required"
</div> <br> <br>

<div>
    <lebel for="password"> Password:</lebel>
    <input type="password" name="password" id="password required"
</div> <br> <br>

<div>
    <lebel for="dob"> Date Of Birth:</lebel>
    <input type="date" name="dob" id="dob "
</div> <br> <br>

<div>
    <lebel for="photo"> Choose Your Photo:</lebel>
    <input type="file" name="photo" id="photo"
</div> <br> <br>

<div>
    <lebel for="gender"> Gender:</lebel>
    <input type="radio" name="gender" id="gender"  value="male"> Male
    <input type="radio" name="gender" id="gender"  value="female"> Female
</div> <br> <br>

<div>
    <lebel for="religion"> Religion:</lebel>
    <input type="checkbox" name="c1" id="muslim" value="muslim"> Muslim
    <input type="checkbox" name="c1" id="hindu" value="hindu"> Hindu
    <input type="checkbox" name="c1" id="christain" value="christain"> Christain
    <input type="checkbox" name="c1" id="buddhist" value="buddhist"> Buddhist
</div> 

<div> 
    <lebel for="department"> Department:</lebel>
    <select name="department">
     <option value="cse"> CSE </option>  
     <option value="eee"> EEE </option> 
     <option value="llb"> LLB </option>  
</div> <br> 
<div> 
        <label for="message">massege:</label>
        <textarea cols="30" rows="10"></textarea>
</div>


 
<div> 

        <input type="submit" value="Register"> 
        <input type="reset" value="Clear">
</div>

 </form>
    
</body>
</html>
