<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register in a Form </title>
</head>
<body>
    <h2 style="text-align: center;"><b> Students Submission Form 2024 </b></h2>
    <table>

            <div>
                    <label for="fullname"> Fullname:</label>
                    <input type="text" name="fullnam" id="fullname required "/>
                
            </div> <br>
            <div>
                    <label for="email"> E-mail:</label>
                    <input type="email" name="email" id="email required "/>
                
            </div> <br> <br>
            <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password "/>
                
            </div><br> <br>
            <div>
                    <label for="dob">Date Of Birth:</label>
                    <input type="date" name="dob" id="dob "/>
                
            </div><br> <br>
            <div>
                    <label for="photo">Choose File:</label>
                    <input type="file" name="photo" id="photo "/>
                
            </div><br> <br>
            <div>
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" id="gender " value="male"/> Male
                    <input type="radio" name="gender" id="gender " value="female"/> FeMale
                    <input type="radio" name="gender" id="gender " value="third gender" /> Third Gender               
            </div><br> <br>
            <div>
                    <label for="region">Region:</label>
                    <input type="checkbox" name="region" id="region "value="islam"/> Muslim
                    <input type="checkbox" name="region" id="region "value="hindu"/> Hindu
                    <input type="checkbox" name="region" id="region "value="buddist"/> Buddist
                    <input type="checkbox" name="region" id="region  "value="christain "/> Christain 
                
            </div>
            <div>
                <label for="department">Department:</label>
        
                <select name="department">
                <!-- <option value="llb"> LLB </option> -->
                <option value="cse"> CSE </option>
                <option value="eee"> EEE </option>
                <option selected value="llb"> LLB </option>
                </select>   
                
                    
            </div>

                 <dev > 
                        <label for="massage"> Massage: </label> <br>
                        <textarea col="30" row="20"> </textarea>
                </dev>

            <div> <br> <br>
                <input type="submit" value=" Register ">
                <input type="reset" value=" Clear ">            
            </div>

    </table>
</body>
</html>
